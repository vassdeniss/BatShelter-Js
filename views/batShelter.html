<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../content//styles/site.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
    <title>Shelter Bat</title>
  </head>

  <body>
    <header>
      <nav>
        <ul class="navigation">
          <li><a href="/">Home Page</a></li>
          <li><a href="/bats/add-breed">Add Breed</a></li>
          <li><a href="/bats/add-bat">Add Bat</a></li>
        </ul>
      </nav>
      <h1>Bat Shelter</h1>
    </header>
    <main>
      <form action="/bats-find-new-home/{{id}}" method="post" class="bat-form">
        <h2>Shelter the bat</h2>
        <img src="/content/images/{{image}}" alt="{{name}}" />
        <label for="name">Name</label>
        <input type="text" id="name" value="{{name}}" disabled />
        <label for="description">Description</label>
        <textarea id="description" disabled>{{description}}</textarea>
        <label for="group">Breed</label>
        <select id="group" disabled>
          {{breed}}
        </select>
        <button type="submit">SHELTER THE BAT</button>
      </form>
    </main>
  </body>
</html>
